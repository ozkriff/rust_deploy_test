language: rust

env:
    - zipname="zoc_$(date +%Y-%m-%d)-$TRAVIS_RUST_VERSION-$TRAVIS_OS_NAME.tar.gz"

cache: cargo

rust:
    - stable

os:
    - linux

sudo: false

script:
    - cargo run

before_deploy:
    - mv target/debug/deployme .
    - tar -zcvf $zipname deployme

deploy:
    provider: releases
    skip_cleanup: true
    overwrite: true
    file: $zipname
    on:
        tags: true
    api_key:
        secure: 
